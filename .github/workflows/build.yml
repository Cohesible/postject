name: Build Package

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: emscripten/emsdk:latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - run: apt-get update && apt-get install -y ninja-build
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: mkdir pkg
      - run: tar -xzf $(npm pack) -C pkg
      - uses: actions/upload-artifact@v3
        with:
          name: postject
          path: pkg/
          if-no-files-found: error


